<form id="loginForm">
    <div class="form-group">
      <label for="emailLogin">Email address</label>
      <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group login-form" >
      <label for="passwordLogin">Password</label>
      <input type="password" class="form-control" id="passwordLogin" placeholder="Enter Password">
    </div>
    <button type="submit" id="loginButton" class="btn btn-primary">Log In</button>
  </form>
  <button onclick="location.href='/signup'" id="signupBtn" type="button" class="btn btn-primary">Sign Up</button>
  
  <script src="./js/login.js"></script>
